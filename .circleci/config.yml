# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
machine:
  environment:
    GOROOT: ""
    PATH: "${HOME}/monkey/bin"
    GOPATH: "${HOME}/monkey"
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9
      
    working_directory: ${GOPATH}/src/monkey
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...
